site_name: npa-howtopay
repo_url: https://github.com/switchbox-data/npa-howtopay
site_url: https://switchbox-data.github.io/npa-howtopay
site_description: package for ca_npa_howtopay
site_author: Switchbox
edit_uri: edit/main/docs/
repo_name: switchbox-data/npa-howtopay
copyright: Maintained by <a href="https://switchbox-data.com">switchbox-data</a>.

nav:
  - Home: index.md
  - Modules: modules.md
  - Formulas: formulas.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/npa_howtopay"]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/switchbox-data/npa-howtopay
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/npa-howtopay
  javascript:
    - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    - javascripts/mathjax-config.js

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
