run_name: sample
description: "Sample run - High adoption, high efficiency"

gas:
  baseline_non_lpp_ratebase_growth: 0.015 # capex expenditures as percent of existing ratebase (including pipes, not including npas)
  default_depreciation_lifetime: 65  # depreciation lifetime for all projects, used for synthetic initial capex projects
  pipeline_depreciation_lifetime: 65  # depreciation lifetime for pipeline replacement
  non_lpp_depreciation_lifetime: 65  # depreciation lifetime for non-lpp gas capex
  gas_generation_cost_per_therm_init: 3  # cost per therm of natural gas, in initial year of model
  num_users_init: 1e6  # initial number of gas users
  per_user_heating_need_therms: 800.0  # household annual heating need in therms
  per_user_water_heating_need_therms: 100.0  # household annual water heating need in therms
  pipeline_maintenance_cost_pct: 0.04  # yearly opex as a perecent of existing ratebase value (not including npas)
  user_bill_fixed_charge: 120
  ratebase_init: 8.0e9 # intitial ratebase
  ror: 0.08  # gas utility return on capital

electric:
  aircon_peak_kw: 3.0 # peak energy consumption of a household airconditioning unit
  baseline_non_npa_ratebase_growth: 0.066 # capex expenditures as percent of existing ratebase (excluding npas)
  default_depreciation_lifetime: 50 # depreciation lifetime for all projects, used for synthetic initial capex projects and new non-npa projects
  grid_upgrade_depreciation_lifetime: 55 # depreciation lifetime for grid upgrades
  distribution_cost_per_peak_kw_increase_init: 100.0 # cost to increase grid capacity to support one additional kw of peak demand, in initial year of model
  electric_maintenance_cost_pct: 0.04 # yearly opex as a perecent of existing ratebase value (not including npas)
  electricity_generation_cost_per_kwh_init: 0.005 # cost per kwh of electricity generation (just the generation cost), in initial year of model
  water_heater_efficiency: 3 # water heater efficiency
  hp_efficiency: 4 # hp heating efficiency
  hp_peak_kw: 7.5 # peak energy consumption of a household heat pump unit
  num_users_init: 1.5e6 # initial number of electric users
  per_user_electric_need_kwh: 10.0e3 # per user annual electricity need in kwh
  ratebase_init: 25.0e9 # intitial ratebase
  user_bill_fixed_charge: 240 # annual fixed charge per customer ($)
  ror: 0.08 # electric utility return on capital

shared:
  cost_inflation_rate: 0.035 # rate at which expenses grow from init value; applies to generation_costs, npa_install_costs, and grid upgrade costs
  construction_inflation_rate: 0.035 # rate at which construction expenses grow from init value; applies to non-lpp and grid upgrade capex projects
  discount_rate: 0.03 # discount rate for converting future revenue requirements and bills into today's dollars
  npa_install_costs_init: 20.0e3 # cost of installing one npa per household, in initial year of model
  npa_lifetime: 15.0 # average lifetime of an installed npa
  start_year: 2025 # start year of model


